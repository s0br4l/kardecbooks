{% extends 'base.html' %}

{% block content %}
<br/><br/>
<h1> O Livro dos Espíritos - Allan Kardec </h1><br/><br/>

{%for qna in qna_list %}
    {% if qna.id == qrandom %}
        <p><strong> Pergunta </strong></p>
        {{ qna.question }}<br/><br/>
        <p><strong> Resposta </strong></p>
        {{ qna.answer }}<br/><br/>
        <p><strong> Anotações de Kardec </strong></p>
        {{ qna.note }}<br/><br/>
    {% endif %}
{% endfor %}

{% endblock %}
